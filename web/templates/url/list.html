<table class="table table-striped">
<thead>
  <tr>
    <th>Code</th>
    <th>Url</th>
    <th>Title</th>
    <th>Description</th>
    <th>Date Created</th>
  </tr>
</thead>
<tbody>

  <tr ng-repeat="row in urlList">
    <td>{{ row.id }}</td>
    <td>{{ row.url }}</td>
    <td>{{ row.title }}</td>
    <td>{{ row.description }}</td>
    <td>{{ row.date_created }}</td>
  </tr>

</tbody>
</table>
