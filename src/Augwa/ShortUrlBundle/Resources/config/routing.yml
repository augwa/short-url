AugwaShortUrl_View_Home:
    path: '/'
    defaults:
        _controller: 'AugwaShortUrlBundle:View:home'
    methods:
        - GET

AugwaShortUrl_ShortUrl_Code:
    path: '/{url_id}'
    defaults:
        _controller: 'AugwaShortUrlBundle:View:redirect'
    methods:
        - GET
    requirements:
        url_id: '^[a-zA-Z0-9]+$'